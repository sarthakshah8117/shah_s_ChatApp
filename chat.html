<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Fancy Chat App</title>
</head>
<body>
    <main id="app" class="container">
        <section class="logo-chat">
            <img src="images/logo.png" alt="logo">
        </section>
        

        <!-- vue custom message component goes here -->
        <section class="messages">
            <ul id="messages" v-for="message in messages">
                <newmessage :msg="message" :socketid="socketID" ></newmessage>
            </ul>
        </section>

        <section class="message-wrapper">
            <textarea v-model="message" class="text-message">Write your message.....</textarea>
            <input class=" button send" @click.prevent="dispatchMessage" type="submit" value="send">
        </section>

    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
    
</body>
</html>
